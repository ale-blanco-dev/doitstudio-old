<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Do it Studio - Home</title>
    <link rel="icon" type="image/png" href="src/assets/icon.png">
    <link rel="icon" href="/images/img-index2/conejitodoit.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66112f4a82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>


<link rel="stylesheet" href="src/css/styleshop.css">

<body>
    <header>
        <nav class="navbar navbar-expand-sm justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i style="margin-top: 5px;" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item-img">
                        <a class="navbar-brand">
                            <img class="nav-img" src="src/images/main-character-icon.png" alt="logo_doit">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">HOME</a>
                    </li>
                    <li class="nav-item-separator">
                        <span class="separator"></span>
                    </li>
                    <li class="nav-item">
                        <a id="redirect-buy-shop" class="nav-link" href="#">SHOP</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h2 id="product-title"></h2>
    <p id="product-description"></p>
    <p id="product-price"></p>

    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const title = decodeURIComponent(urlParams.get("title"));
        const tipoProducto = decodeURIComponent(urlParams.get("tipo"));
        const precioProducto = decodeURIComponent(urlParams.get("precio"));

        // Mostrar la información del producto en la página
        document.getElementById("product-title").textContent = title;
        document.getElementById("product-description").textContent = "Tipo: " + tipoProducto;
        document.getElementById("product-price").textContent = "Precio: " + precioProducto;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-WCZiG+66VBTmL50KGoh1QZQXjusB3O9gtpSFG1JoILRUPGWrsqL04gJKYqNZGt4J"
        crossorigin="anonymous"></script>
    <script src="src/js/product-details.js"></script>
</body>
